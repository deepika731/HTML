<!DOCTYPE html>
<html>
<head><title>forgot password</title></head>
<link rel="stylesheet" type="text/css"  href="forgot_password.css">
<body>
<form>
<table>
<tr>
<td>user name</td>
<td><input type="text" name="user" class="inp"></td>
</tr>
<tr>
<td>DOB</td>
<td><input type="number" name="date" min="1" max="31" step="1" class="dat">
<input type="number" name="month" min="1" max="12" step="1" class="dat">
<input type="number" name="year" min="1997" max="2017" step="1" class="dat">
<td>
</tr>
<tr>
<td>Email id</td>
<td><input type="email" name="email" placeholder="deepika@gmail.com" class="inp"/></td>
</tr>
<tr>
<td>phone number</td>
<td><input type="tel" name="phone" class="inp"></td>
</tr>
<tr>
<td>security question</td>
<td><select name="question" class="inp">
<option value="select">select</option>
<option value="pet">what is your pet name?</option>
<option value="father">what is your father name?</option>
<option value="ssc">what is your ssc hall ticket no?</option>
</select></td>
<tr>
<td>answer</td>
<td><input type="text" name="ans" class="inp"></td>
</tr>
<tr>
<td><input type="submit" value="submit" class="dat" ></td>

</tr>
<tr>
<td><input type="reset" value="reset" class="dat"></td></tr>
</table>
</form>
</body>
</html>
