<!DOCTYPE html>
<html>
<head>
<title>html</title>
<link rel="stylesheet" type="text/css" href="registeration.css">
</head>
<body>
<form>
<table bgcolor="FFFFFF">
<caption><h1><b><u>registration form</u></b></h1></caption>
<div>
<tr>
<td id="f1" >First name</td>
<td ><input type="text" name="first name" class="field"/></td>
</tr>
<tr>
<td >Last name</td>
<td ><input type="text" name="last name" class="field"/></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="radio" value="male"/>male
<input type="radio" name="radio" value="female"/>female</td>
</tr>
<tr>
<td>DOB</td>
<td><input type="number" name="date" min="1" max="31" step="1" value="1" size=2>
<input type="number" name="month" min="1" max="12" step="1" value="1" size=2>
<input type="number" name="year" min="1998" max="2017" step="1" value="1" size=2></td>
</tr>
</div>
<div>
<tr>
<td >Email id</td>
<td ><input type="email" name="email" placeholder="deepika@gmail.com" class="field"/></td>
</tr>
<tr>
<td >phone number</td>
<td ><input type="tel" name="tel" placeholder="9900033322" class="field"/></td>
</tr>
<tr>
<td>address</td>
<td><textarea rows="5" cols="30" >enter address here...</textarea></td>
</tr>
</div>
<div>
<tr>
<td>year</td>
<td> <select name="year">
<option value="select">select</option>
<option value="e1">E1</option>
<option value="e2">E2</option>
<option value="e3">E3</option>
<option value="e4">E4</option>
</select></td>
</tr>
<tr>
<td>Select favorite subjects</td>
<td><input type="checkbox" name="box" value="maths" checked>Maths<br/>
<input type="checkbox" name="box" value="english">English<br>
<input type="checkbox" name="box" value="physics">physics<br/>
<input type="checkbox" name="box" value="chemistry">chemistry
<br>
<input type="checkbox" name="box" value="it">it</td>
</tr>
</div>
<div>

<tr>
<td>user name</td>
<td  ><input type="text" name="user" class="field"/></td>
</tr>
<tr>
<td >password</td>
<td ><input type="password" name="pwd" class="field"/></td>
</tr>
<tr>
<td >confirm password</td>
<td ><input type="password" name="pwd" class="field"/></td>
</tr>
<tr>
<td>security question</td>
<td><select name="question">
<option value="select"/>select</option>
<option value="pet">what is your pet name?</option>
<option value="hall ticket">what is your ssc hall ticket no?</option>
<option value="father name">what is your father name?</option>
</select></td>
</tr>
<tr>
<td >answer</td>
<td ><input type="text" name="ans" class="field"/></td>
</tr>
</div>
<tr>
<td>upload picture</td>
<td><input type="file" name="pic" class="butt"/></td>

</tr>
<tr>

<td><input type="submit" name="submit" value="register" class="button"/></td>
</tr>
<tr>

<td><input type="reset" name="reset" value="reset" class="button"/></td>
</tr>
<tr>
<td id="sign"><a href="sign_up.html" id="s1">Sign in</a></td>
</tr>


</table>

</form>

</body>
</html>
